class CfgSkeletons // Defines the available skeletons for the model
{
	class Default // Default skeleton
	{
		isDiscrete = 1; // Skeleton type. 1 for discrete, 0 for continuous
		skeletonInherit = ""; // Skeleton to inherit from
		skeletonBones[] = {}; // Array of skeleton bones
	};
	class Skeleton_3doors: Default // A custom skeleton named Skeleton_3doors which inherits from Default
	{
		skeletonInherit = "Default"; // Inherits from Default skeleton
		skeletonBones[] = // Array of skeleton bones
		{
			"door1","",
			"door2","",
			"door3",""
		};
	};
};

class CfgModels // Defines the available models
{
	class Default // Default model
	{
		sectionsInherit = ""; // Sections to inherit from
		sections[] = {}; // Array of sections
		skeletonName = ""; // Skeleton to use
	};
	class sample_building: Default // A custom model named sample_building which inherits from Default
	{
		skeletonName = "Skeleton_3doors"; // The custom skeleton to use
		class Animations // Defines the available animations for the model
		{
			class Door1 // The first animation
			{
				type = "rotation"; // Animation type
				selection = "door1"; // Selection to animate
